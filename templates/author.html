<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>Author</title>
</head>
<body>
    <h1>{{ author['first_name'] + ' ' + author['last_name'] }}</h1>
    <h4>ID: {{ author['id'] }}</h4>
    <h6>Notes: {{ author['notes'] }}</h6>


    <h6>Books:</h6>
    <ul>
        {% for book in writtenList %}
                <li>book['title']</li>
        {% endfor %}
    </ul>
    <form action="/add_book_relationship" class="form-group" method="POST">
            Select a Book:<select name="book" id="">
                {% for book in bookList %}
                    <option value="{{book['id']}}">{{book['title']}}</option>
                {% endfor %}
            </select>
            <input type="hidden" name="authorID" value="{{ author['id'] }}">
            <input type="submit" value="Add">
        </form>
</body>
</html>
