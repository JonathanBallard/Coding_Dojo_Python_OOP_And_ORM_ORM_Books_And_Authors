<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>Book</title>
</head>
<body>
    <h1>{{ book['title'] }}</h1>
    <h4>ID: {{ book['id'] }}</h4>
    <h6>Description: {{ book['description'] }}</h6>


    <h6>Authors:</h6>
    <ul>
    {% for author in book.written_by %}
            <li>author['first_name'] + ' ' + author['last_name']</li>
    {% endfor %}
 
    </ul>
    
    <form action="/add_author_relationship" class="form-group" method="POST">
            Select an Author:<select name="author" id="">
                {% for author in authorList %}
                    <option value="{{author['id']}}">{{author['first_name'] + ' ' + author['last_name']}}</option>
                {% endfor %}
            </select>
            <input type="hidden" name="bookID" value="{{ book['id'] }}">
            <input type="submit" value="Add">
        </form>
</body>
</html>
